<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Do App 2.0</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container">
    <div class="flex">
    <h1>To Do 2.0</h1>
  </div>
    <div class="todo-input">
      <input type="text" id="new-task" placeholder="Enter a new task" />
      <select id="category">
        <option value="work">Work</option>
        <option value="personal">Personal</option>
        <option value="shopping">Shopping</option>
      </select>
      <select id="priority">
        <option value="high">High</option>
        <option value="medium">Medium</option>
        <option value="low">Low</option>
      </select>
      <button id="add-task-btn">Add Task</button>
    </div>
    <div class="filters">
      
      <button id="filter-all">All</button>
      <button id="filter-completed">Completed</button>
      <button id="filter-pending">Pending</button>
    </div>
    <div class="task-stats">
      <p>Total: <span id="total-tasks">0</span></p>
      <p>Completed: <span id="completed-tasks">0</span></p>
      <p>Pending: <span id="pending-tasks">0</span></p>
    </div>
    <ul id="task-list"></ul>
    <input type="file" id="import-file" style="display: none" />
  </div>
  <script type="module" src="js/ui.js"></script>
</body>
</html>
